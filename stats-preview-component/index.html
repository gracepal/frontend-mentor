<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container">
    <main class="card">
      <section class="content">
        <h1 class="title">Get <span class="bold">insights</span> that help your business grow.</h1>
        <p class="message">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat companies">
            <span class="bold">10k+</span> companies
          </div>
          <div class="stat templates">
            <span class="bold">314</span> templates
          </div>
          <div class="stat queries">
            <div class="bold">12m+</div> queries
          </div>
        </div>
      </section>
      <section class="image">
      </section>
    </main>
  </div>
</body>

</html>
