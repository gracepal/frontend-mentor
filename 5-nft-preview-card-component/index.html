<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="image">
        <img src="./images/image-equilibrium.jpg" alt="product image">
        <div class="overlay hidden">
        </div>
        <div class="view hidden">
          <img src="./images/icon-view.svg" class="view-icon" alt="view-icon">

        </div>
      </div>
      <div class="data">
        <div class="product-title">Equilibrium #3429</div>
        <div class="product-description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="data-bottom-row">
          <div class="product-price">
            <img src="./images/icon-ethereum.svg" alt="currency image">
            0.041 ETH
          </div>
          <div class="product-availability">
            <img src="./images/icon-clock.svg" alt="clock image">
            3 days left
          </div>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="./images/image-avatar.png">
        <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>

    </div>

    <!-- ATTRIBUTION SECTION -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br>
      Coded by <a href="#">Grace Pal</a>.
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
