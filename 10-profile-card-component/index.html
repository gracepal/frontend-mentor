<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <main class="card">
      <div class="avatar">
        <img src="images/image-victor.jpg" alt="">
      </div>
      <div class="user-info">
        <div class="user-details">
          <h1 class="name">Victor Crest</h1>
          <span class="age">26</span>
        </div>
        <p class="location">London</p>
      </div>
      <div class="card-bottom user-stats">
        <div class="followers">
          <div class="bold">80K</div>
          <span>Followers</span>
        </div>
        <div class="likes">
          <div class="bold">803K</div>
          <span>Likes</span>
        </div>
        <div class="photos">
          <div class="bold">1.4K</div>
          <span>Photos</span>
        </div>
      </div>
    </main>
  </div>
  <!--

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="#">Grace Pal</a>.
  </div>
</body>

</html>
