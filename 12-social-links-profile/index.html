<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./index.css">
  <style>

  </style>
</head>

<body>
  <div class="container card">
    <div class="card-top">
      <img src="./assets/images/avatar-jessica.jpeg" alt="">
      <h1 class="name">Jessica Randall</h1>
      <h2 class="location">London, United Kingdom</h2>
      <p class="profile">"Front-end developer and avid reader."</p>
    </div>
    <div class="card-bottom buttons-container">
      <a href="#" class="btn github">Github</a>
      <a href="#" class="btn frontend-mentor">Frontend Mentor</a>
      <a href="#" class="btn linkedin">LinkedIn</a>
      <a href="#" class="btn twitter">Twitter</a>
      <a href="#" class="btn instagram">Instagram</a>
    </div>
  </div>
