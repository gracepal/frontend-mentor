<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class="container">
    <section class="cta">
      <img class="logo" src="./images/logo.svg" alt="logo">
      <h1>We are launching <span class="bold">soon!</span></h1>
      <p class="cta">Subscribe and get notified</p>
    </section>
    <section class="signup">
      <label for="email">
        <input type="email" name="email" placeholder="Your email address...">
      </label>
      <button>Notify Me</button>
    </section>
    <section class="dashboard">
      <img src="./images/illustration-dashboard.png" alt="">
    </section>
  </main>
  <footer>
    <div class="social-links">
      <a href="#"><img src="./images/icon-facebook.svg" alt="facebook"></a>
      <a href="#"><img src="./images/icon-twitter.svg" alt="twitter"></a>
      <a href="#"><img src="./images/icon-instagram.svg" alt="instagram"></a>
    </div>
    <span class="copyright">&copy; Copyright Ping. All rights reserved.</span>
  </footer>
  <script src="index.js"></script>
</body>

</html>
