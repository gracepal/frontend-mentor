<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <img class="logo-mobile" src="./images/logo.svg" alt="">
    <section class="content">
      <img class="logo" src="./images/logo.svg" alt="">
      <h1><span>We're</span> <span>coming soon</span></h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form novalidate class="email-form" action="#">
        <input type="email" placeholder="Email Address" required>
        <button type="submit">&gt;</button>
        <div class="mssg mssg-error">Please provide a valid email</div>
      </form>
    </section>
    <section class="image">
      <img class="desktop" src="./images/hero-desktop.jpg" alt="">
      <img class="mobile" src="./images/hero-mobile.jpg" alt="">
    </section>
  </div>
  <script src="./index.js"></script>
</body>

</html>
