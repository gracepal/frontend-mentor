<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container">
    <section class="title-container">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="message">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>
    <section class="form-container">
      <button class="btn outside" type="submit">
        <a href="#"><span class="bolder">Try it free 7 days</span></a> then $20/mo. thereafter
      </button>
      <form novalidate action="#">
        <label for="firstname">
          <input type="text" name="firstname" placeholder="First Name">
        </label>
        <label for="lastname">
          <input type="text" name="lastname" placeholder="Last Name">
        </label>
        <label for="email">
          <input type="email" name="email" placeholder="Email Address">
        </label>
        <label for="password">
          <input type="password" name="password" placeholder="Password">
        </label>
        <button class="btn inside" type="submit">
          Claim your free trial
        </button>
        <p class="terms">
          By clicking the button, you are agreeing to our <a href="#"><span class="bold">Terms and Services</span></a>
        </p>
      </form>
    </section>
  </div>
  <script src="./index.js"></script>
</body>

</html>
