<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="cards">

      <!-- Profile Card -->
      <div class="card profile">
        <div class="content">
          Profile
        </div>
      </div>

      <!-- Work Card -->
      <div class="card work">
        <div class="content">
          Work
        </div>
      </div>

      <!-- Exercise Card -->
      <div class="card exercise">
        <div class="content">
          Exercise
        </div>
      </div>

      <!-- Play Card -->
      <div class="card play">
        <div class="content">
          Play
        </div>
      </div>

      <!-- Social Card -->
      <div class="card social">
        <div class="content">
          Social
        </div>
      </div>

      <!-- Study Card -->
      <div class="card study">
        <div class="content">
          Study
        </div>
      </div>

      <!-- Self Care Card -->
      <div class="card selfcare">
        <div class="content">
          Self Care
        </div>
      </div>

    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
