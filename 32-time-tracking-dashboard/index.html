<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div class="container">
    <div class="cards">

      <!-- Profile Card -->
      <div class="card profile">
        <div class="content">
          <img src="./images/image-jeremy.png" alt="">
          <div class="report">Report for <span class="user">Jeremy Robson</span></div>
        </div>
        <div class="links">
          <a href="#">Daily</a>
          <a href="#">Weekly</a>
          <a href="#">Monthly</a>
        </div>
      </div>

      <!-- Work Card -->
      <div class="card work">
        <div class="content">
          <h2>Work</h2>
          <button class="ellipses"><img src="./images/icon-ellipsis.svg" alt=""></button>
          <span class="current">32hrs</span>
          <span class="previous">Last <span>week</span> - <span>36hrs</span></span>
        </div>
      </div>

      <!-- Exercise Card -->
      <div class="card exercise">
        <div class="content">
          <h2>Exercise</h2>
          <button class="ellipses"><img src="./images/icon-ellipsis.svg" alt=""></button>
          <span class="current">#hrs</span>
          <span class="previous">Last <span>?</span> - <span>#hrs</span></span>
        </div>
      </div>

      <!-- Play Card -->
      <div class="card play">
        <div class="content">
          <h2>Play</h2>
          <button class="ellipses"><img src="./images/icon-ellipsis.svg" alt=""></button>
          <span class="current">#hrs</span>
          <span class="previous">Last <span>?</span> - <span>#hrs</span></span>
        </div>
      </div>

      <!-- Social Card -->
      <div class="card social">
        <div class="content">
          <h2>Social</h2>
          <button class="ellipses"><img src="./images/icon-ellipsis.svg" alt=""></button>
          <span class="current">#hrs</span>
          <span class="previous">Last <span>?</span> - <span>#hrs</span></span>
        </div>
      </div>

      <!-- Study Card -->
      <div class="card study">
        <div class="content">
          <h2>Study</h2>
          <button class="ellipses"><img src="./images/icon-ellipsis.svg" alt=""></button>
          <span class="current">#hrs</span>
          <span class="previous">Last <span>?</span> - <span>#hrs</span></span>
        </div>
      </div>

      <!-- Self Care Card -->
      <div class="card selfcare">
        <div class="content">
          <h2>Self Care</h2>
          <button class="ellipses"><img src="./images/icon-ellipsis.svg" alt=""></button>
          <span class="current">#hrs</span>
          <span class="previous">Last <span>?</span> - <span>#hrs</span></span>
        </div>
      </div>

    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
